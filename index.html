<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keole</title>
    <style>
        :root {
            --bg: #0b141a;
            --side: #111b21;
            --accent: #00a884;
            --text: #e9edef;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (–í–∫–ª–∞–¥–∫–∏) */
        nav {
            width: 70px;
            background: var(--side);
            border-right: 1px solid #222e35;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 25px;
        }

        .nav-item {
            cursor: pointer;
            opacity: 0.5;
            transition: 0.3s;
            font-size: 20px;
        }

            .nav-item.active {
                opacity: 1;
                color: var(--accent);
                scale: 1.2;
            }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        #page-chats {
            transform: translateX(0);
        }

        #page-settings {
            transform: translateX(100%);
        }

        /* –°–ø–∏—Å–æ–∫ —Å–æ–æ–±—â–µ–Ω–∏–π */
        header {
            padding: 15px 20px;
            background: var(--side);
            font-weight: 600;
            font-size: 18px;
        }

        #chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .bubble {
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 75%;
            animation: fadeIn 0.2s ease;
            position: relative;
            font-size: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .my {
            align-self: flex-end;
            background: #005c4b;
            border-bottom-right-radius: 2px;
        }

        .other {
            align-self: flex-start;
            background: #202c33;
            border-bottom-left-radius: 2px;
        }

        .time {
            font-size: 10px;
            opacity: 0.5;
            text-align: right;
            margin-top: 4px;
        }

        /* –í–≤–æ–¥ */
        footer {
            padding: 10px;
            background: var(--side);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #2a3942;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        button {
            background: var(--accent);
            border: none;
            width: 45px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-item active" onclick="showPage('chats', this)">üí¨</div>
        <div class="nav-item" onclick="showPage('settings', this)">‚öôÔ∏è</div>
    </nav>

    <main>
        <div id="page-chats" class="page">
            <header>Keole Global Chat</header>
            <div id="chat-area"></div>
            <footer>
                <input id="input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
                <button id="send">‚ûú</button>
            </footer>
        </div>

        <div id="page-settings" class="page">
            <header>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</header>
            <div style="padding: 20px;">
                <p>–í–∞—à ID: <span id="my-id-display"></span></p>
                <hr style="opacity:0.1">
                <p>–¢–µ–º–∞: –¢–µ–º–Ω–∞—è (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)</p>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const myId = 'User_' + Math.random().toString(36).substr(2, 3);
        document.getElementById('my-id-display').textContent = myId;

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function showPage(pageId, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');

            if(pageId === 'chats') {
                document.getElementById('page-chats').style.transform = 'translateX(0)';
                document.getElementById('page-settings').style.transform = 'translateX(100%)';
            } else {
                document.getElementById('page-chats').style.transform = 'translateX(-100%)';
                document.getElementById('page-settings').style.transform = 'translateX(0)';
            }
        }

        // –õ–æ–≥–∏–∫–∞ —á–∞—Ç–∞
        const sendBtn = document.getElementById('send');
        const input = document.getElementById('input');
        const chatArea = document.getElementById('chat-area');

        function sendMessage() {
            if (input.value.trim()) {
                socket.emit('msg', { user: myId, text: input.value });
                input.value = '';
            }
        }

        sendBtn.onclick = sendMessage;
        input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage() };

        socket.on('msg', (data) => {
            const div = document.createElement('div');
            const isMy = data.user === myId;
            div.className = `bubble ${isMy ? 'my' : 'other'}`;
            div.innerHTML = `
                <div style="font-size:11px; color:#aaa; margin-bottom:3px">${data.user}</div>
                ${data.text}
                <div class="time">${data.time}</div>
            `;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        });
    </script>
</body>
</html>
